<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>Buffon's Coin Simulation</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="main.css">
</head>
<body class="coin">
  <hgroup>
   <h1><a href="http://wei2912.github.io/bce-simulation/">Buffon's Coin Simulation</a></h1>
   <h2>Web Builder</h2>
  </hgroup>

  <form type="get" action="/build">
    <table>
    <tbody>
      <tr>
        <th>
          <label for="simulation">Simulation</label>
        </th>
        <td>
          <select name="simulation">
            <option value="coin" selected>Coin</option>
            <option value="coin_phy">Coin (Physics)</option>
            <option value="needle">Needle</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>
          <label for="type">Type of Graph</label>
        </th>
        <td>
          <select name="type">
            <option class="hide coin coin_phy" value="0" selected>Increasing width of square gap</option>
            <option class="hide coin coin_phy" value="1">Increasing radius</option>
            <option class="hide needle" value="0">Increasing width of gap</option>
            <option class="hide needle" value="1">Increasing length</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>
          <label for="trials">Number of Trials to run</label>
        </th>
        <td>
          <input name="trials" type="number" value="10000">
        </td>
      </tr>

      <tr>
        <th>
          <label for="step">Number of steps to take</label>
        </th>
        <td>
          <input name="step" type="number" value="100">
        </td>
      </tr>

      <tr class="hide coin coin_phy">
        <th>
          <label for="radius">Radius of coin</label>
        </th>
        <td>
          <input name="radius" type="number" value="1">
        </td>
      </tr>

      <tr class="hide coin coin_phy">
        <th>
          <label for="width">Width of square gap</label>
        </th>
        <td>
          <input name="width" type="number" value="5">
        </td>
      </tr>

      <tr class="hide needle">
        <th>
          <label for="length">Length of needle</label>
        </th>
        <td>
          <input name="length" type="number" value="1">
        </td>
      </tr>

      <tr class="hide needle">
        <th>
          <label for="gap">Length of Gap between 2 lines</label>
        </th>
        <td>
          <input name="gap" type="number" value="1">
        </td>
      </tr>
    </tbody>
    </table>

    <div>
      <input type="submit">
    </div>
  </form>
  
  <footer>
    <p>
      Web Builder by <a href="https://d10.github.io/">Benjamin Tan</a>
    </p>
  </footer>


  <script>
  var body = document.body,
      sim = document.getElementsByName('simulation')[0];
  sim.onchange = function (e) {
    var simType = sim.options[sim.selectedIndex].value;
    body.className = simType;
    console.log(simType);
  };
  </script>
</body>
</html>
